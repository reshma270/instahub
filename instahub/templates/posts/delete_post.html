<!-- templates/posts/delete_post.html -->

{% extends 'base.html' %}

{% block title %}Delete Post - InstaHub{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Delete Post</h2>
        </div>
        <div class="card-body">
            <h4>Are you sure you want to delete this post?</h4>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a class="btn btn-secondary" href="{% url 'profile' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

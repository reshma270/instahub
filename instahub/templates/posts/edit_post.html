<!-- templates/posts/edit_post.html -->

{% extends 'base.html' %}

{% block title %}Edit Post - InstaHub{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Edit Post</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
            </form>
            <a class="btn btn-secondary btn-block mt-2" href="{% url 'profile' %}">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}

<!-- templates/users/following_list.html -->

{% extends 'base.html' %}

{% block title %}{{ user_profile.username }}'s Following - InstaHub{% endblock %}

{% block content %}
    <h2>{{ user_profile.username }}'s Following</h2>
    <ul>
        {% for follow in following %}
            <li><a href="{% url 'view_profile' follow.username %}">{{ follow.username }}</a></li>
        {% endfor %}
    </ul>
    <a class="btn btn-secondary" href="{{ referrer }}">Back to Profile</a>
{% endblock %}

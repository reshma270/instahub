<!-- templates/users/followers_list.html -->

{% extends 'base.html' %}

{% block title %}{{ user_profile.username }}'s Followers - InstaHub{% endblock %}

{% block content %}
    <h2>{{ user_profile.username }}'s Followers</h2>
    <ul>
        {% for follower in followers %}
            <li><a href="{% url 'view_profile' follower.username %}">{{ follower.username }}</a></li>
        {% endfor %}
    </ul>
    <a class="btn btn-secondary" href="{{ referrer }}">Back to Profile</a>
{% endblock %}

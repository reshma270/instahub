{% extends 'base.html' %}

{% block title %}Change Password - InstaHub{% endblock %}

{% block content %}
    <h2>Change Password</h2>
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}  <!-- Display the password change form -->
        <button type='submit' class='btn btn-primary'>Change Password</button>
    </form>
{% endblock %}
